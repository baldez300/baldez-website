<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube APIs Example</title>
    <script src="https://apis.google.com/js/client.js" type="text/javascript"></script>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a5e53;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .wrapper {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            width: 100%;
            max-width: 600px;
            background-color: moccasin;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .controls form {
            display: flex;
            flex-direction: column;
        }

        .controls label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .controls input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .results {
            width: 100%;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .video {
            width: 100%;
            max-width: 480px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Video Search</h1>
    </header>
    <nav>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
    <div class="wrapper">
        <div class="controls">
            <form>
                <p>
                    <label for="search">Enter a search term (required): </label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <button class="submit">Submit search</button>
                </p>
            </form>
        </div>
        <div class="results">
            <section></section>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 YouTube Video Search. All rights reserved.</p>
    </footer>

    <script defer>
        const searchTerm = document.querySelector('.search');
        const searchForm = document.querySelector('form');
        const submitBtn = document.querySelector('.submit');
        const section = document.querySelector('section');

        window.addEventListener('load', onClientLoad);

        function onClientLoad() {
            gapi.client.load('youtube', 'v3', onYouTubeApiLoad);
        }

        function onYouTubeApiLoad() {
            gapi.client.setApiKey('AIzaSyB51U7w083RyQWp313hfzliDYsoBdydh4Q');
            searchForm.addEventListener('submit', search);
        }

        function search(e) {
            e.preventDefault();
            const request = gapi.client.youtube.search.list({
                part: 'snippet',
                maxResults: 10,
                q: searchTerm.value
            });
            request.execute(onSearchResponse);
        }

        function onSearchResponse(response) {
            while (section.firstChild) {
                section.removeChild(section.firstChild);
            }
            const results = response.items;
            for (let i = 0; i < results.length; i++) {
                displayVideo(results[i], i);
            }
        }

        function displayVideo(result, i) {
            const vid = document.createElement('div');
            vidId = 'vid' + i;
            vid.id = vidId;
            vid.className = 'video';
            section.appendChild(vid);

            const player = new YT.Player(vidId, {
                height: '360',
                width: '480',
                videoId: result.id.videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });

            function onPlayerReady(e) {
                const myId = e.target.id;
                const duration = e.target.getDuration();
                if (duration === 0) {
                    section.removeChild(e.target.a);
                }
            }
        }
    </script>
</body>
</html>
